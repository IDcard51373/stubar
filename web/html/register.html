    <div class="uk-section-muted uk-padding-large">
    	<div class="uk-card uk-card-default uk-card-body uk-width-2-3@m uk-align-center">
		    <h3 class="uk-card-title uk-text-center">注册</h3>
		    <form class="uk-form-stacked">

			    <div class="uk-margin">
			        <label class="uk-form-label" for="form-stacked-text">用户名</label>
			        <div class="uk-form-controls">
			            <input class="uk-input" id="form-stacked-text" type="text" placeholder="用户名">
			        </div>
			    </div>

			    <div class="uk-margin">
			        <label class="uk-form-label" for="form-stacked-text">密码</label>
			        <div class="uk-form-controls">
			            <input class="uk-input " id="form-stacked-text" type="password" placeholder="密码应包含数字与字母，且长度大于16位">
			        </div>
			    </div>

			    <div class="uk-margin">
			        <label class="uk-form-label" for="form-stacked-text">确认密码</label>
			        <div class="uk-form-controls">
			            <input class="uk-input " id="form-stacked-text" type="password" placeholder="确保密码输入一致">
			        </div>
			    </div>

			    <div class="uk-margin">
			        <label class="uk-form-label" for="form-stacked-text">邮箱</label>
			        <div class="uk-form-controls">
			            <input class="uk-input " id="form-stacked-text" type="password" placeholder="请输入正确的邮箱">
			        </div>
			    </div>

			    <div class="uk-margin">
			        <label class="uk-form-label" for="form-stacked-text">手机号码</label>
			        <div class="uk-form-controls">
			            <input class="uk-input " id="form-stacked-text" type="password" placeholder="输入11为手机号码">
			        </div>
			    </div>

			    <div class="uk-margin">
			        <label class="uk-form-label" for="form-stacked-select">性别</label>
			        <div class="uk-form-controls">
			            <select class="uk-select" id="form-stacked-select">
			                <option>男</option>
			                <option>女</option>
			            </select>
			        </div>
			    </div>

			    <div class="uk-margin">
			    	<div class="uk-form-controls">
			            <input class="uk-input uk-button uk-button-primary" id="form-stacked-text" type="submit">
			        </div>

			    </div>


			</form>

		</div>
    </div>
